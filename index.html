<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Reto Ansalo</title>

</head>

<body id="body">

    <div class="container mt-5 border">
        <div class="row justify-content-center ">
            <Header class="navbar navbar-light col-12 p-0 mb-4 text-center">
                <h1>¡Reto!</h1>
            </Header>


            <h3 class="col-4 text-center">Letras</h3>
            <p class=" caja col-7 border " id="letras">
            </p>



            <h3 class="col-4 text-center">Números</h3>
            <p class="caja  col-7 border" id="Numeros"></p>



            <div class="col-5 ml-auto">
                <div class="custom-control custom-switch">

                    <input type="checkbox" class="custom-control-input" id="Switch1">
                    <label class="custom-control-label h4 my-2" for="Switch1">Modo Reto</label>
                </div>

                <div class="custom-control custom-switch ">

                    <input type="checkbox" class="custom-control-input" id="Switch2">
                    <label class="custom-control-label h4 my-2" for="Switch2">Modo Oscuro</label>
                </div>

            </div>
            <div class="col-8 my-3 d-flex justify-content-center">
                <button type="button" class="letra numero boton" id="A1">A-1</button>
                <button type="button" class="letra numero boton" id="B2">B-2</button>
                <button type="button" class="letra numero boton" id="C3">C-3</button>
            </div>
            <div class="col-8 my-3 d-flex justify-content-center">
                <button type="button" class="letra numero boton" id="D4">D-4</button>
                <button type="button" class="letra numero boton" id="E5">E-5</button>
                <button type="button" class="letra numero boton" id="F6">F-6</button>
            </div>
            <div class="col-8 my-3 d-flex justify-content-center">
                <button type="button" class="letra numero boton" id="G7">G-7</button>
                <button type="button" class="letra numero boton" id="H8">H-8</button>
                <button type="button" class="letra numero boton" id="I9">I-9</button>
            </div>
            <div class="col-8 my-3 d-flex justify-content-center">
                <button type="button" class=" boton" id="Calculadora">Calc</button>
                <button type="button" class="letra numero boton" id="J0">J-0</button>
                <button type="reset" class=" boton" id="btnReset">Reset</button>
            </div>
            <footer class="footer">
                <p>Catherine Estrada- Bictia FullStack - 2020</p>
            </footer>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
