<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Document</title>
</head>


<body class="bg-dark">

    <div class="container mt-5   border ">
        <div class="row text-light">
            <div class="col-9">
                <header class="text-muted">
                    Calculadora
                </header>
                <p class="text-muted text-right tamaño2" id="operation"></p>
                <p class="display-4 my-4 text-right tamaño" id="showResult"></p>
                <div class="row text-center ">
                    <div class="col-3 h5 p-4 borde calc bk-gray m-0" id="perc">%</div>
                    <div class="col-3 h5 p-4 borde  bk-gray m-0 " id="ls">±</div>
                    <div class="col-3 h5 p-4 borde bk-gray m-0">c</div>
                    <div class="col-3 h5 p-4 borde bk-gray m-0" id="del"><i class="fas fa-backspace"></i></div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">7</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">8</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">9</div>
                    <div class="col-3 h5 p-4 borde calc m-0 bk-gray" id="div">÷</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">4</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">5</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">6</div>
                    <div class="col-3 h5 p-4 borde calc m-0 bk-gray" id="mul">x</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">1</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">2</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">3</div>
                    <div class="col-3 h5 p-4 borde calc m-0 bk-gray" id="plus">+</div>
                    <div class="col-3 h5 p-4 borde calc m-0 bk-black" id="dat">.</div>
                    <div class="col-3 h5 p-4 borde calc m-0 numbers bk-black">0</div>
                    <div class="col-3 h5 p-4 borde calc m-0 bk-black" id="equals">=</div>
                    <div class="col-3 h5 p-4 borde calc m-0 bk-gray" id="min">-</div>
                </div>
            </div>

            <div class="col-3">
                <header class="text-muted">historial</header>

            </div>

        </div>
    </div>


    <script src="../js/calc.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
